<div class="container-fluid" *ngIf="allFoodItem.length != 0">
  <div class="row">
    <div class="col-sm-8 offset-1">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">S.no</th>
            <th scope="col">Item</th>
            <th scope="col">Price/One</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of allFoodItem; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>
              <div class="card card-items border border-white" style="width: 18rem;">
                <a routerLink="veg"><img class="card-img-top" src="{{data.foodimage}}" alt="Card image cap"></a>
                <a href="" class="cat-title"><h4>{{data.foodname | titlecase}}</h4></a>
              </div>
            </td>
            <td class="mt-3">{{data.foodprice}}</td>
            <td class="mt-3"> 
              <a (click)="decrease(data.id)"><i class="fas fa-minus-square"></i></a> {{data.quantity}}
              <a (click)="increase(data.id)"><i class="fas fa-plus-square"></i> </a>
            </td>
            <td id="quantity"> {{data.quantity * data.foodprice}}</td>
            <td class="mt-3"> <button class="btn btn-danger" (click)="removeItem(data.id)">Remove</button> </td>
          </tr>

        </tbody>
      </table>
    </div>
    <div class="col-sm-3 mt-5">
      <div class="border border-info rounded px-2">
        <div class="row mb-2">
          <div class="col-sm-6 h5">Pre Total Price</div>
          <div class="col-sm-6 h5 text-danger">{{grandtotalPrice}}</div>
        </div>
        <div class="row mb-2">
          <div class="col-sm-6 h5">Discount</div>
          <div class="col-sm-6 h5 text-danger">0</div>
        </div>
        <hr color="pink">
        <div class="row">
          <div class="col-sm-6 h5">Grand total</div>
          <div class="col-sm-6 h5">{{grandtotalPrice}}</div>
        </div>
        <hr color="pink">
        <div class="row mt-3 mb-5">
          <div class="col-sm-12">
            <a routerLink="/placeorder" class="btn btn-info w-100">Place order</a>
          </div>
        </div>
        <div class="row mt-5 mb-2">
          <div class="col-sm-12">
            <button class="btn btn-danger w-100" (click)="removeAllItem()">Remove all items</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid" *ngIf="allFoodItem.length == 0">
  <div class="row justify-content-center mt-5">
    <div class="col-sm-8 text-center text-dark mt-5">
      <i class="fas fa-dolly-flatbed-empty fa-10x"></i>
      <h4 class="my-4">Your cart is empty</h4>
      <div> <a routerLink="/home" class="btn btn-primary" routerLinkActive="active">Order now</a> </div>
    </div>
  </div>
</div>
