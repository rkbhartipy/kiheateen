<div class="container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-sm-10">
      <div class="text-left h4 my-4">Available category of food items</div>
      <div class="row justify-content-center">
        <div class="col-sm-12 mb-4 col-md-6 col-lg-3" *ngFor="let data of fetchedcategoryFood">
          <div class="card card-items" style="width: 17rem;">
            <a routerLink="/{{data.foodname}}"><img class="card-img-top" src="{{data.foodimage}}" alt="Card image cap"></a>
            <a routerLink="/{{data.foodname}}" class="cat-title"><h4>{{data.foodname | titlecase}}</h4></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
