<app-navbar2></app-navbar2>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-sm-10">
      <div class="row mt-5">
        <div class="col-sm-6">
          <h3>LOGIN</h3>
          <form action="" #loginform="ngForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="">Username(email)*</label>
              <input type="text" name="username" placeholder="Username" class="form-control" autofocus required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #uname="ngModel" [(ngModel)]="userName" ngModel>
            </div>
            <div *ngIf="uname.invalid && (uname.touched || loginform.submitted)">
              <div class="text-danger" *ngIf="uname.errors?.required">This field is required</div>
              <div class="text-danger" *ngIf="uname.errors?.pattern && !uname.errors?.required">Enter a valid email address</div>
            </div>

            <div class="form-group">
              <label for="">Password*</label>
              <input type="password" name="password" placeholder="Password" class="form-control" required #pass="ngModel" [(ngModel)]="password" ngModel>
            </div>
            <div class="text-danger" *ngIf="pass.invalid && (pass.touched || loginform.submitted)">
              <div class="text-danger" *ngIf="pass.errors?.required">This field is required</div>
            </div>


            <input type="submit" value="Login" class="btn btn-danger border border-info" [disabled]="!loginform.valid">
            <span class="d-flex justify-content-center">Login with 
              <a (click)="googleLogin()" class="text-dark"><i class="fab fa-google mt-1 ml-2"></i></a>
              <a (click)="facebookLogin()"><i class="fab fa-facebook mt-1 ml-2"></i></a> 
            </span> 
          </form>
          <hr color="black">
          <div class="text-center">
            <span>New user ? </span> 
            <button class="btn btn-danger" routerLink="/signup">Sign up</button> 
          </div>
          <div class="text-center">
            <a class="text-right h6" routerLink="/resetpassword" routerLinkActive="/active">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
