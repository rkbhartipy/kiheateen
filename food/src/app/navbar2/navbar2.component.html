<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-sm-10 mt-2">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
          <span class="KIHEA">KIHEA</span><span class="Teen">Teen</span>
        </a>
        <button class="navbar-toggler border border-dark" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="text-dark">=</span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <ng-template #isLogOut> 
              <li class="nav-item">
                <a class="nav-link login" routerLink="/login">Log in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link signup" routerLink="/signup">Sign up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link signup"> <i class="fal fa-search"></i> </a>
              </li>
            </ng-template>

              <a class="nav-link signup d-inline" routerLink="/profile">Profile</a>
              <a class="nav-link signup d-inline" routerLink="/cart">
                <i class="far fa-shopping-cart"></i>
                <sup class="border border-primary px-1 rounded-circle">{{totalnoofitems}}</sup>
              </a>
              <a href="" class="logout d-inline text-dark" (click)="signout()">Logout</a>

      </nav>
    <hr>
    </div>
  </div>
