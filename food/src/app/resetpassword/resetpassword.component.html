<app-navbar2></app-navbar2>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-sm-10">
      <div class="row mt-5">
        <div class="col-sm-12">
          <div *ngIf="loader==true" class="font-weight-bold text-center">Please wait</div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-6">
          <h3>Email</h3>
          <form #resetform="ngForm" (ngSubmit)="resetpassword(resetform)">
            <div class="form-group">
              <input type="email" placeholder="Enter your email address" name="email" required class="form-control" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" ngModel>
            </div>
            <div *ngIf="email.invalid && (email.touched || resetform.submitted)">
              <div class="text-danger" *ngIf="email.errors?.required">This field is requied</div>
              <div class="text-danger" *ngIf="email.errors?.pattern">Enter a valid email</div>
            </div>
          <input type="submit" class="btn btn-primary" value="Send password reset link">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
