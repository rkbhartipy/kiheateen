<app-navbar2></app-navbar2>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-sm-10">
      <div class="row mt-5">
        <div class="col-sm-6">
          <h3>UPDATE</h3>

          <form action="" #updateform="ngForm" (ngSubmit)="update()">

            <div class="form-group">
              <label for="">Full name*</label>
              <input type="text" required name="fullname" placeholder="Full name"
              class="form-control" #fullname="ngModel"  [(ngModel)]="fullName" ngModel>
            </div>
            <div *ngIf="fullname.invalid && (fullname.touched || updateform.submitted)">
              <div class="text-danger" *ngIf="fullname.errors?.required">This
              field is required</div>
            </div>

            <div class="form-group">
              <label for="">Phone no.*</label>
              <input type="number" maxlength="10" required minlength="10"
              name="phoneno" placeholder="Phone" class="form-control"
              [(ngModel)]="phoneno" #phone="ngModel" ngModel>
            </div>

            <div *ngIf="phone.invalid && (phone.touched || updateform.submitted)">
              <div class="text-danger" *ngIf="phone.errors?.required">This field
              is required</div>
              <div class="text-danger" *ngIf="phone.errors?.length ||
              phone.errors?.maxlength">Length of phone no. should be exactly
              10</div>
            </div>

            <div class="form-group">
              <label for="">Stream*</label>
              <select name="stream" required class="form-control" #strm="ngModel" [(ngModel)]="stream" ngModel>
                <option value="bca">BCA</option>
                <option value="bcom">BCOM</option>
                <option value="bajmc">BAJMC</option>
                <option value="bba">BBA</option>
                <option value="bed">BED</option>
              </select>
            </div>
            <div *ngIf="strm.invalid && (strm.touched || updateform.submitted)">
              <div class="text-danger" *ngIf="strm.errors?.required">This field
              is required</div>
            </div>
            <div class="form-group">
              <label for="">Year</label>
              <select name="year" required class="form-control" #yr="ngModel" [(ngModel)]="year" ngModel>
                <option value="First">First</option>
                <option value="second">Second</option>
                <option value="thired">Third</option>
                <option value="fourth">Fourth</option>
                <option value="fifth">Fifth</option>
              </select>
            </div>
            <div *ngIf="yr.invalid && (yr.touched || updateform.submitted)">
              <div class="text-danger" *ngIf="yr.errors?.required">This field
              is required</div>
            </div>

            <div class="form-group">
              <label for="">Semester</label>
              <select name="semester" required class="form-control" #sem="ngModel" [(ngModel)]="semester" ngModel>
                <option value="first">First</option>
                <option value="Second">Second</option>
                <option value="thired">Thired</option>
                <option value="fourth">Fourth</option>
                <option value="fifth">Fifth</option>
                <option value="sixth">Sixth</option>
                <option value="seventh">Seventh</option>
                <option value="eighth">Eighth</option>
              </select>
            </div>
            <div *ngIf="sem.invalid && (sem.touched || updateform.submitted)">
              <div class="text-danger" *ngIf="sem.errors?.required">This field
              is required</div>
            </div>

            <div class="form-group">
              <label for="">Username</label>
              <input type="text" name="username" placeholder="Username" disabled="true" class="form-control"  [(ngModel)]="userName" ngModel>
            </div>

            <input type="submit" value="Update" [disabled]="!updateform.valid" class="btn btn-success">
            <input type="button" value="Cancle" routerLink="/home" class="btn btn-primary ml-5">
          </form>
        </div>
        <div class="col-sm-6 text-center mt-4">
          <a class="btn btn-primary btn-sm text-right mt-5" routerLink="/change-password" routerLinkActive="active">Change password</a>
        </div>
      </div>
    </div>
  </div>
</div>
