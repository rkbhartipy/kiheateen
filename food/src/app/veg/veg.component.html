<app-navbar2></app-navbar2>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-sm-10 mt-5">
      <h3 class="text-left">VEG</h3>
      <div class="row mt-4">
        <div *ngFor="let data of vegFood" class="col-sm-12 col-md-6 col-lg-3 mb-4">
          <div class="card card-items border border-white" style="width: 17rem;">
            <a routerLink="veg"><img class="card-img-top" src="{{data.foodimage}}" alt="Card image cap"></a>
            <a href="" class="cat-title"><h4>{{data.foodname | titlecase}}</h4></a>
          </div>
          <div class="row">
            <div class="col-sm-6"> <span>Rs. {{data.foodprice}}/One</span> </div>
            <div class="col-sm-6 text-right">
              <button class="bg-danger rounded text-white" (click)="addtoCart(data)" >Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
